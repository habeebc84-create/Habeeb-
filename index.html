
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DealSpot Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-attachment: fixed;
        color: #f8fafc;
        overflow-x: hidden;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .glass-button {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }
      
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(255,255,255,0.3);
      }

      /* 3D Tilt Effect Base */
      .card-3d {
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        transform-style: preserve-3d;
      }
      .card-3d:hover {
        transform: translateY(-10px) rotateX(2deg);
        box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.4);
      }

      /* Landing Page 3D Specifics */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .preserve-3d {
        transform-style: preserve-3d;
      }

      .icon-3d-container {
        transform: translateZ(50px);
        transition: transform 0.5s ease;
      }

      .landing-card:hover .icon-3d-container {
        transform: translateZ(80px) scale(1.1);
      }

      @keyframes float {
        0% { transform: translateY(0px) translateZ(50px); }
        50% { transform: translateY(-10px) translateZ(50px); }
        100% { transform: translateY(0px) translateZ(50px); }
      }

      .floating-3d {
        animation: float 6s ease-in-out infinite;
      }
      
      /* Smooth fade for image rotation */
      .fade-image {
        transition: opacity 1s ease-in-out;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>

{

}
</script>
</head>

  </body>
</html>
